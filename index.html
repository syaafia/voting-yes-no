<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Vote ACC Proposal</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff;
    padding: 30px;
    border-radius: 18px;
    width: 360px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,.25);
  }

  h2 {
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-bottom: 15px;
  }

  .vote-btn {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    font-size: 20px;
    font-weight: bold;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 0 rgba(0,0,0,.3);
  }

  .vote-btn:active {
    transform: translateY(6px);
    box-shadow: 0 2px 0 rgba(0,0,0,.3);
  }

  .yes {
    background: radial-gradient(circle at top, #6ee7b7, #16a34a);
  }

  .no {
    background: radial-gradient(circle at top, #fca5a5, #dc2626);
  }

  .reset {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 10px;
    background: #374151;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Vote ACC Proposal</h2>

  <div class="buttons">
    <button class="vote-btn yes" onclick="vote('yes')">YES</button>
    <button class="vote-btn no" onclick="vote('no')">NO</button>
  </div>

  <canvas id="chart" width="300" height="300"></canvas>

  <button class="reset" onclick="resetVote()">RESET VOTING</button>
</div>

<script>
  let yes = parseInt(localStorage.getItem('yes')) || 0;
  let no = parseInt(localStorage.getItem('no')) || 0;

  const centerText = {
    id: 'centerText',
    afterDraw(chart) {
      const { ctx, chartArea } = chart;
      ctx.save();

      const total = yes + no;
      let lines = [];

      if (total === 0) {
        lines = ['Belum ada', 'Voting'];
      } else {
        const yesPercent = Math.round((yes / total) * 100);
        const noPercent = Math.round((no / total) * 100);

        lines = [
          `YES : ${yes} suara (${yesPercent}%)`,
          `NO  : ${no} suara (${noPercent}%)`
        ];
      }

      ctx.font = 'bold 14px Arial';
      ctx.fillStyle = '#111';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      lines.forEach((line, i) => {
        ctx.fillText(
          line,
          chartArea.left + chartArea.width / 2,
          chartArea.top + chartArea.height / 2 + (i * 20)
        );
      });

      ctx.restore();
    }
  };

  const chart = new Chart(document.getElementById('chart'), {
    type: 'pie',
    data: {
      labels: ['YES', 'NO'],
      datasets: [{
        data: [yes, no],
        backgroundColor: ['#22c55e', '#ef4444']
      }]
    },
    options: {
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    },
    plugins: [centerText]
  });

  function vote(type) {
    if (type === 'yes') yes++;
    if (type === 'no') no++;

    localStorage.setItem('yes', yes);
    localStorage.setItem('no', no);

    updateChart();
  }

  function updateChart() {
    chart.data.datasets[0].data = [yes, no];
    chart.update();
  }

  function resetVote() {
    if (confirm("Reset semua voting?")) {
      yes = 0;
      no = 0;
      localStorage.clear();
      updateChart();
    }
  }
</script>

</body>
</html>
