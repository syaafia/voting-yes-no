<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voting Yes / No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes { background: #4CAF50; color: white; }
    .no { background: #F44336; color: white; }
    .reset { background: #555; color: white; margin-top: 15px; }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Vote Pengeseahan RKAS</h2>

  <button class="yes" onclick="vote('yes')">YES</button>
  <button class="no" onclick="vote('no')">NO</button>

  <div class="result" id="result"></div>

  <button class="reset" onclick="resetVote()">RESET VOTING</button>
</div>

<script>
  let yes = localStorage.getItem('yes') ? parseInt(localStorage.getItem('yes')) : 0;
  let no = localStorage.getItem('no') ? parseInt(localStorage.getItem('no')) : 0;

  function vote(type) {
    if (type === 'yes') yes++;
    if (type === 'no') no++;

    localStorage.setItem('yes', yes);
    localStorage.setItem('no', no);

    updateResult();
  }

  function updateResult() {
    const total = yes + no;
    if (total === 0) {
      document.getElementById('result').innerHTML = "Belum ada voting";
      return;
    }

    const yesPercent = ((yes / total) * 100).toFixed(1);
    const noPercent = ((no / total) * 100).toFixed(1);

    document.getElementById('result').innerHTML = `
      YES: ${yes} suara (${yesPercent}%)<br>
      NO: ${no} suara (${noPercent}%)
    `;
  }

  function resetVote() {
    if (confirm("Yakin reset semua voting?")) {
      yes = 0;
      no = 0;
      localStorage.clear();
      updateResult();
    }
  }

  updateResult();
</script>

</body>
</html>
